{% extends 'core/base.html' %}

{% block content %}
<main role="main">
    <section class="jumbotron text-center">
        <div class="booking_area">
            <div class="booking">
                <form id="form1" role="form" action="#" class="">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="room_book border-right-dark-1">
                                <p class="margin-top-6">Book Your</p>
                                <p>Rooms</p>
                            </div>
                        </div>
                        <div class="form-group col-sm-3">
                            <div class="input-group border-bottom-dark-2">
                                <input class="form-control" id="datepicker" width="350"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-3">
                            <div class="input-group border-bottom-dark-2">
                                <input class="form-control" id="datepicker2" width="350"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <select class="form-control" id="FormControlSelect">
                                <option value="1">1 persona</option>
                                <option value="2">2 persona</option>
                                <option value="3">3 persona</option>
                                <option value="4">4 persona</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            {% if request.user.is_authenticated %}
                                <strong class="user_text">Hola: {{request.user}}</strong>
                            {% endif %}
                            <button type="submit" class="btn btn-primary mb-2" onclick="buscar()">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    {% include 'rooms/rooms.html' %}
</main>
{% endblock %}
